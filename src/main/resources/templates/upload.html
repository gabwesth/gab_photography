<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th=" http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8"/>
		<title>Mini Ajax File Upload Form</title>

		<!-- Google web fonts -->
		<link href="http://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700" th:href="@{http://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700}" rel='stylesheet' />

		<!-- The main CSS file -->
		<link href="../static/assets/css/style.css" th:href="@{assets/css/style.css}" rel="stylesheet" />


	</head>

	<body>

		<form  method="POST" action="/upload" enctype="multipart/form-data">
			<div >
				Drop Here
				<a>Browse</a>
				<input type="file" name="file"/>
			</div>

			<ul>
				<!-- The file uploads will be shown here -->
			</ul>

		</form>

        
		<!-- JavaScript Includes -->
		<script src="../static/assets/js/jquery.min.js" th:src="@{assets/js/jquery.min.js}"></script>
		<script src="../static/assets/js/jquery.knob.js" th:src="@{assets/js/jquery.knob.js}"></script>

		<!-- jQuery File Upload Dependencies -->
		<script src="../static/assets/js/jquery.ui.widget.js" th:src="@{assets/js/jquery.ui.widget.js}"></script>
		<script src="../static/assets/js/jquery.iframe-transport.js" th:src="@{assets/js/jquery.iframe-transport.js}	"></script>
		<script src="../static/assets/js/jquery.fileupload.js" th:src="@{assets/js/jquery.fileupload.js}"></script>

		<!-- Our main JS file -->
		<script src="../static/assets/js/script.js" th:src="@{assets/js/script.js}"></script>


	</body>
</html>
